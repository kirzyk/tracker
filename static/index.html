<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issues tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>
        <span>Issues tracker</span>
        <button class="btn btn-primary create" data-toggle="modal" data-target="#createNewIssueModal">
            Create new issue
        </button>
    </h1>
    <div class="row">
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="createNewIssueModal" tabindex="-1" role="dialog" aria-labelledby="createNewIssueModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNewIssueModalLabel">New issue</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="jumbotron">
                    <form id="issueInputForm">
                        <div class="form-group">
                            <label for="issueTitle">Title:</label>
                            <input type="text" class="form-control" id="issueTitle" placeholder="Title the issue...">
                        </div>
                        <div class="form-group">
                            <label for="issueDescription">Description</label>
                            <input type="text" class="form-control" id="issueDescription"
                                   placeholder="Describe the issue...">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelIssue" type="button" class="btn btn-secondary"><i class="fa fa-times"></i></button>
                <button id="saveIssue" type="button" class="btn btn-primary"><i class="fa fa-check"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="bundle.js"></script>
</body>
</html>
